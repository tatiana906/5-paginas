  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      background-image: url(https://th.bing.com/th/id/R.15f8d94b267cebe9812f5974242c6e9d?rik=P8aUDvlOjQqqNA&pid=ImgRaw&r=0);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background-color: #dde;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card a {
      text-decoration: none;
    }

    .card button {
      background-color: #7a09a7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #d472d7;
    }

    .card .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
